        <div class="wrapper">
            <div class="box header">Header</div>
            <div class="box content" id="viewDiv"></div>
            <div class="box content2" id="viewDiv2"></div>
            <div class="box sidebar">
                <div class="w3-bar w3-black">
                    <button class="w3-bar-item w3-button" onclick="openTab('sliderDiv')">Sliders</button>
                    <button class="w3-bar-item w3-button" onclick="openTab('parcelDiv')">Parcels</button>
                </div>
                <div id="sliderDiv" class="tab">
                    <h2>Sliders</h2>
                    <div class="slidecontainer">
                        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                        <p>Value: <span id="demo"></span></p>
                    </div>
                </div>

                <div id="parcelDiv" class="tab" style="display:none">
                    <h2>Parcel List</h2>
                </div>

            </div>
            <div class="box footer">Footer</div>
        </div>


        <!-- Compiled and minified JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://js.arcgis.com/4.14/"></script>
        <script>
            require([
                "esri/Map",
                "esri/views/MapView",
                "esri/WebMap",
                "esri/tasks/QueryTask",
                "esri/tasks/support/Query",
                "dojo/domReady!"
            ], function(Map, MapView, WebMap, QueryTask, Query) {
                var webmap = new WebMap({
                    portalItem: {
                        id: "2f991d990ec64c2caa749ec1dcf318cf"
                    }
                });
                
                var view = new MapView({
                    container: "viewDiv",
                    map: webmap 
                });

                var view2 = new MapView({
                    container: "viewDiv2", // Reference to the scene div created in step 5
                    map: webmap 
                });


            });
            var slider = document.getElementById("myRange");
            var output = document.getElementById("demo");
            output.innerHTML = slider.value; // Display the default slider value

            // Update the current slider value (each time you drag the slider handle)
            slider.oninput = function() {
                output.innerHTML = this.value;
            } 
            function openTab(tabName) {
                var i;
                var x = document.getElementsByClassName("tab");
                for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none";  
                }
                document.getElementById(tabName).style.display = "block";  
            }

        </script>
